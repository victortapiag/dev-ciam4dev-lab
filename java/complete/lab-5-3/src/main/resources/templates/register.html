<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>
    <body>
        <div class="container">
            <div class="row  justify-content-md-center">
                <div class="col-md-6">
                    <img src="img/ice-logo.png"/>
                    <h4>Create a New Account</h4>
                    <h4 style="color:green" th:if="${status}" th:text="${status}"></h4>
                    <h4 style="color:green" th:if="${userId}" th:text="${userId}"></h4>
                    <h4 style="color:red" th:if="${statusCode}" th:text="${statusCode}"></h4>
                    <h4 style="color:red" th:if="${errorSummary}" th:text="${errorSummary}"></h4>
                    <form th:action="@{/register}" method="post">
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="username" id="email" placeholder="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <a th:href="@{/}"class="btn btn-success">Home</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/foot :: foot"/> /*/-->
    </body>
</html>
